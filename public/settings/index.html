<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Settings - Elevee Admin</title>
  <script>
    // Force the URL to be /settings as a full page load
    if (window.location.pathname.includes('/settings') && window.location.pathname.endsWith('.html')) {
      window.location.href = '/settings';
    } else if (window.location.pathname.includes('/settings/index.html')) {
      window.location.href = '/settings';
    }
  </script>
  <!-- Add meta refresh as a fallback -->
  <meta http-equiv="refresh" content="0;url=/settings" />
</head>
<body>
  <p>Loading Settings page...</p>
</body>
</html>
